---
applications:
- name: request-subscriber
  memory: 128M
  no-route: true
  path: ./request-subscriber
  command: bundle exec ./console_worker
  services:
  - async-redis

- name: questions
  memory: 512M
  path: ./questions/build/libs/questions-0.5.0-SNAPSHOT.jar
  random-route: true
  services:
  - questions-redis

- name: feedback
  memory: 512M
  path: ./feedback/build/libs/feedback-0.5.0-SNAPSHOT.jar
  random-route: true
  env:
    MY_MICROSERVICE_URL: 'localhost' # Microservice bonus task!
  services:
  - questions
  - feedback-redis

